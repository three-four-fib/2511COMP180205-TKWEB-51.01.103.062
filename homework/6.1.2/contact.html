<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="main.html">Home</a>
      <a href="history.html">History</a>
      <a href="products.html">Foods</a>
      <a href="pictures.html">Pictures</a>
      <a href="contact.html">Contact</a>
      <a href="invitation.html">Invitation</a>
    </nav>
  </header>

  <div class="container">
    <h1>👻 Contact the Haunted House 👻</h1>
    <form id="contactForm">
      <label>Name:</label><br>
      <input type="text" placeholder="Enter your name"><br><br>

      <label>Email:</label><br>
      <input type="email" placeholder="Enter your email"><br><br>

      <label>Message:</label><br>
      <textarea placeholder="Boo! Say something spooky..." rows="5"></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // prevent page reload
        alert("🎃 Thank you for your message! The haunted house will reply soon... 👻");
        this.reset(); // clear the form
      });
    </script>

     <audio id="bg-music" loop hidden>
    <source src="halloween.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Try to autoplay when the page loads
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        console.log("Autoplay blocked. Waiting for user interaction...");
      });
    });

    // Play once the user clicks anywhere
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        console.log("Audio started after user click.");
      }
    });
  </script>
  </div>
</body>
</html>

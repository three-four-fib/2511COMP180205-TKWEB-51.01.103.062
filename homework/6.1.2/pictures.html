<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Halloween Pictures</title>

<body>
  <header>
    <nav>
      <a href="main.html">Home</a>
      <a href="history.html">History</a>

      <a href="pictures.html">Pictures</a>

  <div class="container">
    <h1>🕸️ Spooky Halloween Gallery 🕸️</h1>
    <img src="food_1.jpg" width="100%" alt="Pumpkin">
    <img src="food_2.jpg" width="100%" alt="Ghosts">
    <img src="food_3.jpg" width="100%" alt="Decorations">
  </div>

   <audio id="bg-music" loop hidden>
    <source src="halloween.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");

    // Try to autoplay when the page loads
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        console.log("Autoplay blocked. Waiting for user interaction...");
      });
    });

    // Play once the user clicks anywhere
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        console.log("Audio started after user click.");
      }
    });
  </script>
</body>
</html>
